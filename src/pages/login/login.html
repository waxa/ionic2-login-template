<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-horizontal no-margin>
    <ion-item text-right>
      <button ion-button color="danger" padding (click)="onClickRegistrarse()">Registrarse</button>
    </ion-item>
  </ion-list>
  <form padding-horizontal (ngSubmit)="onClickEntrar()" #loginForm="ngForm">
    <ion-item padding-horizontal>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-item padding-horizontal>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-item padding text-center>
      <button ion-button padding color="secondary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </ion-item>
  </form>
</ion-content>
