<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form padding (ngSubmit)="onClickRegistrar()" #registroForm="ngForm">
    <ion-item padding-horizontal>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-item padding-horizontal>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-item padding text-center>
      <button ion-button padding color="secondary" type="submit" [disabled]="!registroForm.form.valid">Registrar</button>
    </ion-item>
  </form>
</ion-content>
